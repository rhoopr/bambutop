name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' Cargo.toml
          cat Cargo.toml | head -10

      - name: Commit and push version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin main

  build:
    needs: update-version
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: bambutop-linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: bambutop-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: bambutop-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.name }}.tar.gz bambutop
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  upload-assets:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    needs: upload-assets
    runs-on: ubuntu-latest

    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download release tarballs and compute hashes
        id: hashes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BASE_URL="https://github.com/rhoopr/bambutop/releases/download/v${VERSION}"

          curl -sL "${BASE_URL}/bambutop-linux-x86_64.tar.gz" -o linux-x86_64.tar.gz
          curl -sL "${BASE_URL}/bambutop-macos-x86_64.tar.gz" -o macos-x86_64.tar.gz
          curl -sL "${BASE_URL}/bambutop-macos-aarch64.tar.gz" -o macos-aarch64.tar.gz

          echo "linux_x86_64=$(sha256sum linux-x86_64.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "macos_x86_64=$(sha256sum macos-x86_64.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "macos_aarch64=$(sha256sum macos-aarch64.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: rhoopr/homebrew-bambutop
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          FORMULA="Formula/bambutop.rb"

          sed -i "s/version \".*\"/version \"${VERSION}\"/" "$FORMULA"
          sed -i "/macos-aarch64.tar.gz/{n;s/sha256 \".*\"/sha256 \"${{ steps.hashes.outputs.macos_aarch64 }}\"/;}" "$FORMULA"
          sed -i "/macos-x86_64.tar.gz/{n;s/sha256 \".*\"/sha256 \"${{ steps.hashes.outputs.macos_x86_64 }}\"/;}" "$FORMULA"
          sed -i "/linux-x86_64.tar.gz/{n;s/sha256 \".*\"/sha256 \"${{ steps.hashes.outputs.linux_x86_64 }}\"/;}" "$FORMULA"

          cat "$FORMULA"

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/bambutop.rb
          git diff --staged --quiet || git commit -m "feat: update bambutop to ${{ steps.version.outputs.version }}"
          git push
